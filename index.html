<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/d4baeaeef4.js" crossorigin="anonymous"></script>
    <title>Mi Tienda Kawaii</title>
  </head>
  <body>
    <div class="main-container">
      <div class="nav">
        <div class="navleft">
          <i class="fa-solid fa-star"></i>
          <h3>Mi Tienda Kawaii</h3>
        </div>
        <div class="opciones_cabecera">
          <div class="opciones_menu">
            <p>Inicio</p>
          </div>
          <div class="opciones_menu">
            <p>Catálogo</p>
          </div>
          <div class="opciones_menu">
            <p>Ofertas</p>
          </div>
          <div class="opciones_menu">
            <p>Contacto</p>
          </div>
        </div>
        <div class="navright">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="filtrobusqueda">
        <p class="ordenar">Ordenar por:</p>
        <div class="precio">
          Precio
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </div>
      <div class="seccionprincipal">
        <div class="card">
          <img src="./assets/img/basecushion.jpg" alt="base" />
          <h3>Base Cushion Amuse</h3>
          <button class="btncomprar">Ver Más</button>
        </div>
        <div class="card">
          <img src="./assets/img/cinnamoroll.jpg" alt="peluchec" />
          <h3>Peluche Cinnamoroll</h3>
          <button class="btncomprar">Ver Más</button>
        </div>
        <div class="card">
          <img src="./assets/img/kuromipeluche.jpg" alt="peluchek" />
          <h3>Peluche Kuromi</h3>
          <button class="btncomprar">Ver Más</button>
        </div>
        <div class="card">
          <img src="./assets/img/periperatinta.jpg" alt="tinta" />
          <h3>Tintas Peripera</h3>
          <button class="btncomprar">Ver Más</button>
        </div>
        <div class="card">
          <img src="./assets/img/poleronjujutsu.jpg" alt="poleron" />
          <h3>Polerón Jujutsu Kaisen</h3>
          <button class="btncomprar">Ver Más</button>
        </div>
        <div class="card">
          <img src="./assets/img/press1.jpg" alt="press1" />
          <h3>Uñas Press-ON imPRESS</h3>
          <button class="btncomprar">Ver Más</button>
        </div>
        <div class="card">
          <img src="./assets/img/press2.jpg" alt="press2" />
          <h3>Uñas Press-On Kiss</h3>
          <button class="btncomprar">Ver Más</button>
        </div>
        <div class="card">
            <img src="./assets/img/sombrasunleashia.jpeg" alt="sombra" />
            <h3>Sombra Unleashia</h3>
            <button class="btncomprar">Ver Más</button>
          </div>
        <div class="numeros">
          <div class="numero"><p>«</p></div>
          <div class="numero"><p>1</p></div>
          <div class="numero"><p>2</p></div>
          <div class="numero"><p>3</p></div>
          <div class="numero"><p>»</p></div>
        </div>
      </div>
      <div class="footer">
        <div class="social-icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <p>Todos los derechos reservados</p>
      </div>
    </div>
  </body>
</html>
